<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="icon" type="image/x-icon" href="imagens/favicon-task.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="container">
        <h1>TO DO LIST</h1>
        <div id="countPendingTasks">Pendentes: 0
        </div>
        <ul id="listaComTarefas">
        </ul>
        <button type="button" id="btnOrder">A-Z</button>
        <h2>Write, Edit and Delete your to do list:</h2>
        <form class="taskForm" action="">
            <label for="inputTask">Write here your next task:<span aria-hidden="true"> *</span></label>
            <input type="text" id="inputTask" name="inputTask" placeholder="Task" required="">
            <select id="categoria" name="categoria" required>
                <option value="" disabled selected hidden>
                Select a category:
                </option>
                <option value="Trabalho">Trabalho</option>
                <option value="Pessoal">Pessoal</option>
                <option value="Estudo">Estudo</option>
            </select>
            <button type="submit">Send<i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </section>
</body>
</html>
