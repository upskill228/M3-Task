<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <section class="container">
        <h1>TO DO LIST</h1>
        <ul id="listaComTarefas">
        </ul>
        <h2>Write, Edit and Delete your to do list:</h2>
        <form class="taskForm" action="">
            <label for="inputTask">Write here your next task:<span aria-hidden="true"> *</span></label>
            <input type="text" id="inputTask" name="inputTask" placeholder="Task" required="">
            <button type="submit">Send<i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </section>
</body>
</html>
